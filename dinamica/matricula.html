<html>
  <head>
    <meta charset="utf-8">
    <title>Matrícula</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <div class="navbar navbar-default">
  <div class="navbar-inner">
  <div class="container">
  <div class="navbar-header pull-right">
      <h4>Sistemas de Informação I</h4>
    </div>
  <div>
      <ul class="nav navbar-nav">
        <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Início</a></a></li>
        <li class="active"><a href="matricula.html">Matricular</a></li>
      </ul>
    </div>
  </div>
  </div>
</div>
<div id="alinhar-no-centro">
    <h2>Formulário de Matrícula</h2>
    <form action="obrigado.html" role="form" method="get">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" pattern="[A-Za-z]+{3,}" placeholder="Dígite seu nome (ao menos 3 letras)" style="width:80%;" required>
    </div>
    <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" class="form-control" id="matricula" pattern="[0-9]{9}" placeholder="Dígite sua matrícula de 9 dígitos" style="width:80%;" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" style="width:80%;" required>
    </div>
    <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-ok"></span> Matricular</button>
    </form>
</div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script>
        $("form").validate();
    </script>
  </body>
</html>
